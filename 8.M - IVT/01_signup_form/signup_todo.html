<!DOCTYPE html> 
<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="styles_todo.css"> <!-- Zde propojíme s CSS souborem. -->
    </head>
    <body>
        <button class="darkmodebtn"><img src="dark-mode-icon.png"> <!-- TODO 0: Zde vložte ikonku pro dark mode --></button>
        <form>            
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>   
            <hr>

            <!-- Přehled formulářových vstupních prvků: https://www.w3schools.com/html/html_form_input_types.asp -->
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>

            <!-- TODO 1: Přidejte vstupní prvek pro heslo -->
             <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <!-- TODO 2: Přidejte vstupní prvek pro zopakování hesla -->
             <label for="password1"><b>Reapet Password</b></label>
            <input type="email" placeholder="Reapet Password" name="password1" required>


            <label for="Date"><b>Date of birth</b></label>
            <input type="date" name="Date"><br>


            <!-- TODO 3: Přidejte vstupní prvek pro zaškrtnutí, zda chce uživatel Newsletter (defaultně nastavený na ano) -->
            <input type="checkbox" name="Newsletter" checked> 
            <label for="Newsletter">Newsletter</label><br>


            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="button-container">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </form> 
    </body>
</html>
